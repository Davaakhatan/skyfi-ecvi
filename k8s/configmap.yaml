apiVersion: v1
kind: ConfigMap
metadata:
  name: ecvi-config
  namespace: ecvi
data:
  APP_NAME: "ECVI Backend"
  APP_VERSION: "0.1.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
  LLM_PROVIDER: "openai"
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"

