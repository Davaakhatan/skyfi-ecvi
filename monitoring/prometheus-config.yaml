# Prometheus configuration for ECVI
# Add this to your Prometheus configuration
# Or use with docker-compose.prod.yml (already configured)

rule_files:
  - '/etc/prometheus/alerts.yaml'

global:
  scrape_interval: 30s
  scrape_timeout: 10s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'ecvi-backend'
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ecvi-backend'

  - job_name: 'ecvi-postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    # Requires postgres_exporter sidecar

  - job_name: 'ecvi-redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Requires redis_exporter sidecar

  - job_name: 'ecvi-node'
    static_configs:
      - targets: ['node-exporter:9100']
    # Requires node_exporter for system metrics

