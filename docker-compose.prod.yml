version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecvi-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecvi}
      POSTGRES_USER: ${POSTGRES_USER:-ecvi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecvi_user} -d ${POSTGRES_DB:-ecvi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ecvi-network

  redis:
    image: redis:7-alpine
    container_name: ecvi-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ecvi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecvi-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ecvi_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ecvi}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_REQUESTS_PER_MINUTE: ${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ecvi-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h postgres -U ${POSTGRES_USER:-ecvi_user} -d ${POSTGRES_DB:-ecvi}; do
          sleep 2
        done &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecvi-celery-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ecvi_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ecvi}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecvi-network
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecvi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ecvi-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

  prometheus:
    image: prom/prometheus:latest
    container_name: ecvi-prometheus
    volumes:
      - ./monitoring/prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yaml:/etc/prometheus/alerts.yaml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ecvi-network

  grafana:
    image: grafana/grafana:latest
    container_name: ecvi-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/ecvi.json
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ecvi-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ecvi-network:
    driver: bridge

